<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Celo Bank</title>

        <!-- Link Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- Link font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    </head>
    <body style="height: 8000px">
        <header class="header">
            <div class="container">
                <!-- Header -->
                <div class="header__inner">
                    <img
                        src="./assets/images/logo.svg"
                        alt=""
                        class="header__logo-link"
                    />
                    <img
                        src="./assets/icon/logo-name.svg"
                        alt=""
                        class="header__logo-name"
                    />
                    <nav class="header-nav">
                        <ul class="header-nav__list">
                            <li class="header-nav__item">
                                <a href="" class="header-nav__link"> Home </a>
                            </li>
                            <li class="header-nav__item">
                                <a href="" class="header-nav__link">
                                    Products
                                </a>
                            </li>
                            <li class="header-nav__item">
                                <a href="" class="header-nav__link">
                                    Features
                                </a>
                            </li>
                            <li class="header-nav__item">
                                <a href="" class="header-nav__link"> Blog </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__action">
                        <a href="#!" class="header__log-in">Log in</a>
                        <button class="btn">Sign up</button>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
